<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Here</title>
</head>
<body>
	<link type"text/css" rel="stylesheet" href="myairline.css">
	 <script>
		 	function validateLogin() {
		 		var validate=true;
		 		//alert('java script1 executed...');
		 		var username = document.getElementById("uname").value;
		 		var password = document.getElementById("upass").value;
		  		//alert(username.length);
		 		
		 		if(username == "") {
		 			//alert('Username cannot be blank');
		 			document.getElementById("userErrMsg").innerHTML='Cannot be blank';
		 			validate=false;
		 		}
		 		
		 		if(password == "") {
		 			//alert('Password cannot be blank');
		 			document.getElementById("passErrMsg").innerHTML='Cannot be blank';
		 			validate=false;
		 		}
		 		
		 		if(username.length > 8) {
		 			//alert('Username cannot be more than 8 letters');	
		 			document.getElementById("userErrMsg").innerHTML='Cannot exceed 8 letters';
		 			validate=false;
		 		}
		 		
		 		if(password.length > 8) {
		 			//alert('Password cannot be more than 8 letters');	
		 			document.getElementById("passErrMsg").innerHTML='Cannot exceed 8 letters';
		 			validate=false;
		 		}
		 		
		 		return validate;
		 	}
		 	
		 	function clearPassErrMsg() {
		 		document.getElementById("passErrMsg").innerHTML='';	
		 	}
		 	
		 	function clearUserErrMsg() {
		 		document.getElementById("userErrMsg").innerHTML='';	
		 	}
		 	
		 </script>
	<h1>Welcome To My AirTravel</h1>
	<hr>
	<form action="UserDashboard.html">
		<TABLE BORDER=2 CELLSPACING=10 CELLPADDING=10
			style="background-color: orange;" >
			<tr>
				<th colspan="2" align="center"><h2>Login</h2></th>
			</tr>
			<TR>
				<TD>Enter username</TD>
				<TD><input type="text" id="uname" onkeyup="clearUserErrMsg()"><span id="userErrMsg"></span></TD>
			</TR>
			<TR>
				<TD>Enter password</TD>
				<TD><input type=password id="upass" onkeyup="clearPassErrMsg()"><span id="passErrMsg"></span></TD>
			</TR>

			<TR>
				<TD colspan="2" align="center"><input type=submit value="Login" onclick="return validateLogin()"></TD>
			</TR>
			<tr>
				<td colspan="2" align="center"><a href="Home2.html">Find
						Flights Again</a></td>
			</tr>
			<tr>
				<td colspan="2" align="center">Not a member yet? Sign-Up <a
					href="UserRegisteration.html"> here </a></td>
			</tr>
			<tr>
				<td colspan="2" align="center">Forgot password? <a
					href="ForgetPassword.html"> Click here </a></td>
			</tr>
		</TABLE>

	</form>
</body>
</html>
