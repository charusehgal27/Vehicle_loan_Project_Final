<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Search Flights</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5096db079d.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="navbar">
            <!-- Put your logo here -->
            <a class="logo" href=""><i class="fas fa-plane fa-3x"></a></i></a>
            <div class="icons">
                <ul>
                    <li><a href="">HOME</a><i class="fas fa-home fa-1g"></i></li>
                    <li><a href="">ABOUT US</a><i class="fas fa-users fa-1g"></i></li>
                    <li><a href="">SERVICES</a><i class="fas fa-taxi fa-1g"></i></li>
                    <li><a href="">CONTACT US</a><i class="fas fa-phone-square-alt fa-1g"></i></li>
                    <li><a href="">SERACH</a><i class="fas fa-search fa-1g"></i></li>
                </ul>
            </div>
        </div>
        <div class="text">
            <marquee>
                <h1>एयर इंडिया में आपका स्वागत है|</h1>
            </marquee>
            <h1 id="h1id">Welcome to My AirTravel</h1>
        </div>

        <hr>
        <form action="Foundflight.html">
            <table BORDER=2 CELLSPACING=10 CELLPADDING=10 height=auto width=500 class="form">
                <tr>
                    <th colspan="2" align="center">
                        <h2>Search Flights</h2>
                    </th>
                </tr>
                <tr>
                    <td>Enter source city</td>
                    <td>
                        <select>
                            <option value="Kol">Kolkata</option>
                            <option value="Del">Delhi</option>
                            <option value="Maa">Chennai</option>
                            <option value="Mum">Mumbai</option>
                            <option value="Hyd">Hyderabad</option>
                            <option value="Jhs">Jhansi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Enter destination city
                    <td>
                        <select>
                            <option value="Kol">Kolkata</option>
                            <option value="Del">Delhi</option>
                            <option value="Maa">Chennai</option>
                            <option value="Mum">Mumbai</option>
                            <option value="Hyd">Hyderabad</option>
                            <option value="Jhs">Jhansi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Enter date of journey</td>
                    <td><input type=date name=doj></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type=submit value="Search Flights"></td>
                </tr>
            </table>
        </form>

        <a></a>
        
    </section>
</body>

</html>
